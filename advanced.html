<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>     

        <div class="nav"> 
            <a href="/index.html">Google Search</a> 
        </div>
                
        <div>
            <span>Find pages with...</span>
            <form action="https://google.com/search">
                <div class="advancedsearch">
                    <span>Find pages with all these words:</span>
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </div>
                <div class="advancedsearch">
                    <span>Find pages with this exact word or phrase:</span>
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </div>
                <div class="advancedsearch">
                    <span>Find pages with any of these words:</span>
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </div>
                <div class="advancedsearch">
                    <span>Find pages with none of these words:</span>
                    <input type="text" name="q">
                    <input type="submit" value="Google Search">
                </div>
                
            </form>
        </div>
        
    </body>
</html>
