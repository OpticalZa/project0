<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>     
        
        <div>
            <span class="imgnav"><img class="navimg" src="/googlelogo.png"></span>            
            <div class="navlink"><a  href="/index.html">Google Search</a></div>           
        </div>

        <div class="titlebar">
            <p>Advanced Search</p>
            
        </div>

        <hr>
                
        <div class="advbody">
                        
            <form action="https://google.com/search">
                
                <table>
                    <span style="font-size: 20px;">Find pages with...</span>
                    <tr>
                        <td>all these words:</td>
                        <td><input class="adinput" type="text" name="as_q"></td>                        
                    </tr>

                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="adinput" type="text" name="as_epq"></td>                        
                    </tr>

                    <tr>
                        <td>any of these words:</td>
                        <td><input class="adinput" type="text" name="as_oq"></td>                        
                    </tr>

                    <tr>
                        <td>none of these words:</td>
                        <td><input class="adinput" type="text" name="as_eq"></td>                        
                    </tr>
                    
                </table>
                <input class="advsub" type="submit" value="Advanced Search">
            </form>
        </div>
        
    </body>
</html>
